name: Deploy Hugo Website to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  cv_change_detection:
    runs-on: ubuntu-latest
    outputs:
      cv: ${{ steps.filter.outputs.cv }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Detect changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        base: gh-pages
        filters: |
          cv:
            - 'assets/cv/**'    # any of the files in cv directory

  build_cv:
    name: Build CV
    runs-on: ubuntu-latest
    needs: cv_change_detection

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Compile CV
        uses: xu-cheng/latex-action@v3
        if: ${{ needs.cv_change_detection.outputs.cv == 'true' }}
        with:
          working_directory: assets/cv
          root_file: cv.tex
          extra_fonts: assets/cv/fonts/*
          latexmk_use_xelatex: true
          args: -output-directory=static/cv
  
      - name: Copy CV to static
        run: |
          mkdir -p static/cv
          cp assets/cv/cv.pdf static/cv/cv.pdf

  build_website:
    runs-on: ubuntu-latest
    needs: [build_cv]
    env:
      HUGO_VERSION: 0.140.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 0.140.2
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          export GOOGLE_ANALYTICS_ID="${{ secrets.GOOGLE_ANALYTICS_ID }}"
          hugo \
            --gc \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --destination docs
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build Website"
          branch: gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4