<a href="{{ .Destination | absURL -}}"
{{- with .Title -}} title="{{ . }}"{{- end -}}
{{ if or (strings.HasPrefix .Destination "http") (strings.HasPrefix .Destination "https") (strings.HasSuffix .Destination "pdf") }} target="_blank"{{ end -}} 
{{ if eq .Page.Title "Research" }} style="font-size: 0.8rem;"{{ end -}} 
class="link-offset-2 link-underline-success link-underline-opacity-10">
{{- .Text | safeHTML -}}
</a>
